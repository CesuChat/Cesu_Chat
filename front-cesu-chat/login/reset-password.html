<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Recupere Sua Senha</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="./src/logo.svg" alt="logo" class="mb-2">
                <h1 class="login-texto text-center mb-4">Recupere sua senha</h1>
                <div class="senha mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha" required>
                </div>
                <div class="senha mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Confirmar Nova Senha" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">RECUPERAR</button>
        </div>
    </div>
    <script src="./login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
