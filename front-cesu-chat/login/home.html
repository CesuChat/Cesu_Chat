<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Bem-vindo ao Chat</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Amigos</h2>
                <ul class="list-group" id="friendList">
                </ul>
                <h3 class="mt-4">Enviar Solicitação de Amizade</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="friendUsername" placeholder="Nome de usuário do amigo" required>
                </div>
                <button class="btn btn-primary" id="sendFriendRequest">Enviar Solicitação</button>
            </div>
            <div class="col-md-6">
                <h2>Solicitações de Amizade</h2>
                <ul id="requestsList" class="list-group"></ul>
            </div>
        </div>
        <div id="chat-container" class="container" style="display: none;">
            <h1 class="text-center mt-4">Chat com <span id="friend-username"></span></h1>
            <button id="load-more-messages" style="display: none;">Carregar mais mensagens</button>
            <div id="messages" class="chat-container"></div> 
            <div class="input-group mb-3">
                <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
                <button id="send-button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
