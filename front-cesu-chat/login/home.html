<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>Chat Início</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 sidebar border-end">
                <h1 id="welcome-message" class="text-center">Bem-vindo ao Chat</h1>
                <button id="create-group-btn" class="btn btn-link ms-2">
                    <i class="bi bi-people-fill"></i>
                </button>
                <div class="container-sm p-2 d-flex align-items-center mb-3">
                    <input type="text" id="searchFriends" class="form-control pesquisar" placeholder="Pesquisar">
                    <button class="btn btn-link mt-3" id="addFriendButton">
                        <i class="bi bi-person-plus-fill"></i>
                    </button>
                </div>
                <div class="container-sm1 border p-2 d-flex align-items-center mb-3">
                    <img src="./src/lucas.png" alt="Lucas" class="img-fluid rounded-circle me-2">
                    <div class="flex-grow-1">
                        <h1 class="h5 mb-0">Lucas</h1>
                        <div class="mt-1">
                            <i class="bi bi-check2-circle ms-2"></i> <span>Texto de teste</span>
                        </div>
                        <span class="d-flex justify-content-end mt-2">13:36</span>
                    </div>
                </div>
                <div class="container-sm1 border p-2 d-flex align-items-center mb-3">
                    <img src="./src/lucas.png" alt="Lucas" class="img-fluid rounded-circle me-2">
                    <div class="flex-grow-1">
                        <h1 class="h5 mb-0">Lucas</h1>
                        <div class="mt-1">
                            <i class="bi bi-check2-circle ms-2"></i> <span>Texto de teste</span>
                        </div>
                        <span class="d-flex justify-content-end mt-2">13:36</span>
                    </div>
                </div>
                <div class="container-sm1 border p-2 d-flex align-items-center mb-3">
                    <img src="./src/lucas.png" alt="Lucas" class="img-fluid rounded-circle me-2">
                    <div class="flex-grow-1">
                        <h1 class="h5 mb-0">Lucas</h1>
                        <div class="mt-1">
                            <i class="bi bi-check2-circle ms-2"></i> <span>Texto de teste</span>
                        </div>
                        <span class="d-flex justify-content-end mt-2">13:36</span>
                    </div>
                </div>
                <div class="container-sm1 border p-2 d-flex align-items-center mb-3">
                    <img src="./src/lucas.png" alt="Lucas" class="img-fluid rounded-circle me-2">
                    <div class="flex-grow-1">
                        <h1 class="h5 mb-0">Lucas</h1>
                        <div class="mt-1">
                            <i class="bi bi-check2-circle ms-2"></i> <span>Texto de teste</span>
                        </div>
                        <span class="d-flex justify-content-end mt-2">13:36</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8 position-relative">
                <div class="nav-message" style="background-color: #D9D9D9;">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container">
                            <div class="d-flex align-items-center">
                                <img src="./src/lucas.png" alt="Lucas" class="img-fluid rounded-circle me-2" style="width: 50px; height: 50px;">
                                <h1 class="h5 mb-0">Lucas</h1>
                            </div>
                        </div>
                    </nav>
                </div>
            
                <div class="chat-box" id="chatBox" style="max-height: 500px; overflow-y: auto; padding: 15px; background-color: #f8f9fa;">
                    <div class="message-received">
                        Oi! Como posso ajudar você hoje?
                        <div class="message-time" style="font-size: 0.8rem; color: #999; margin-top: 5px;">10:45</div>
                    </div>
                    <div class="message-sent">
                        Oi! Como posso não te ajudar??
                        <div class="message-time" style="font-size: 0.8rem; color: #999; margin-top: 5px;">10:45</div>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="messageInput" placeholder="Digite sua mensagem...">
                    <button class="btn btn-success" style="background-color: #004D5A;" >Enviar</button>
                </div>
            </div>
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./home.js"></script>
</body>
</html>
