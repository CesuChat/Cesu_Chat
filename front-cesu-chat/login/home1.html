<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./home1.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="bem-vindo d-flex align-items-center">
            <img src="" class="img-fluid small-image me-2 rounded-circle">
            <h1 id="welcome-message" class="text-center">Bem-vindo ao Chat</h1>
            <button id="create-group-btn" class="btn btn-link ms-2">
                <i class="bi bi-people-fill"></i>
            </button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class=" search-container">
                    <input type="text" id="searchFriends" class="form-control" placeholder="Pesquisar amigos...">
                    <button class="btn btn-link mt-3" id="addFriendButton">
                        <i class="bi bi-person-plus-fill"></i>
                    </button>
                    <ul class="list-group mt-2 search" id="friendSearchList"></ul>
                </div>
                <div id="recentConversationsContainer" class="col-md-6">
                    <ul id="recentConversationsList" class="list-group"></ul>
                </div>

                <div class="flex-grow-1">
                    <div id="placeholder-image" class="image-container">
                        <img src="src/logo.svg" alt="Imagem grande" class="img-fluid">
                    </div>
            
                    <div id="chat-container" class="container" style="display: none;">
                        <img id="friend-photo" class="rounded-circle" src="src/default-avatar.png" alt="Foto do Amigo" style="width: 50px; height: 50px; margin-right: 10px; border-radius: 50%;">
                        <span id="friend-username"></span>
                        <button id="load-more-messages" style="display: none;">Carregar mais mensagens</button>
                        <div id="messages" class="chat-container"></div> 
                        <div class="input-group mb-3">
                            <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
                            <button id="send-button" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
